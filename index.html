<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker App Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Tracker App</h1>
    <p>Track your mood and health!</p>
    <button onclick="goToTracker()">Get Started</button>

    <script>
        function goToTracker() {
            window.webkit.messageHandlers.tracker.postMessage("goToTracker");
        }
    </script>
</body>
</html>
